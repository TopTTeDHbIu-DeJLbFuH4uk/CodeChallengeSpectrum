<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <!-- styles -->
    <link rel="stylesheet" href="main_style.css">
    <title>Test</title>
</head>
<body>

<div class="main-container" id="main-container">
    <div class="container-unrated" id="container-unrated">
        <div class="logo">
            <img src="difficult_images/Unrated.svg" alt="img-logo-icon">
            <div class="home" id="home">Home
                <div class="home-text" id="home-text">Go home to choose a different difficulty</div>
            </div>
        </div>
    </div>
    <span class="difficult" id="difficult">Difficulty</span>
    <div class="container-easy" id="container-easy">
        <div class="logo-easy">
            <img src="difficult_images/Easy.svg" alt="img-easy-icon">
            <div class="difficult-easy">Easy
                <div class="text-difficult-easy">Beginner-friendly challenges</div>
            </div>
        </div>
    </div>
    <div class="drop-right-menu"></div>
</div>

<!-- scripts -->
<script src="drop_right_menu.js"></script>
</body>
</html>
